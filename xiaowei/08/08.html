<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			
			#mainDiv {
				border: 1px solid #999;
				padding: 10px;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
			}
			
			#mainDiv:before,
			#mainDiv:after {
				content: "";
				display: table;
				clear: both;
			}
			
			[class*="col-"] {
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				height: 50px;
				margin: 10px;
				float: left;
				border: 1px solid #999;
				background: #eee;
			}
			
			@media only screen and (min-width:769px) {
				.col-md-1 {
					width: calc(8.333333% - 20px);
					width: -moz-calc(8.333333% - 20px);
					width: -webkit-calc(8.333333% - 20px);
				}
				.col-md-2 {
					width: calc(16.666667% - 20px);
					width: -moz-calc(16.666667% - 20px);
					width: -webkit-calc(16.666667% - 20px);
				}
				.col-md-3 {
					width: calc(25% - 20px);
					width: -moz-calc(25% - 20px);
					width: -webkit-calc(25% - 20px);
				}
				.col-md-4 {
					width: calc(33.333333% - 20px);
					width: -moz-calc(33.333333% - 20px);
					width: -webkit-calc(33.333333% - 20px);
				}
				.col-md-6 {
					width: calc(50% - 20px);
					width: -webkit-calc(50% - 20px);
					width: -moz-calc(50% - 20px);
				}
			}
			
			@media only screen and (max-width:768px) {
				.col-sm-2 {
					width: calc(16.666667% - 20px);
					width: -moz-calc(16.666667% - 20px);
					width: -webkit-calc(16.666667% - 20px);
				}
				.col-sm-3 {
					width: calc(25% - 20px);
					width: -moz-calc(25% - 20px);
					width: -webkit-calc(25% - 20px);
				}
				.col-sm-6 {
					width: calc(50% - 20px);
					width: -moz-calc(50% - 20px);
					width: webkit-calc(50% - 20px);
				}
				.col-sm-8 {
					width: calc(66.666667% - 20px);
					width: -moz-calc(66.666667% - 20px);
					width: -webkit-calc(66.666667% - 20px);
				}
			}
		</style>
	</head>

	<body>
		<div id="mainDiv">
			<div class="col-md-4 col-sm-6">

			</div>
			<div class="col-md-4 col-sm-6">

			</div>
			<div class="col-md-4 col-sm-3">

			</div>
			<div class="col-md-3 col-sm-6">

			</div>
			<div class="col-md-6 col-sm-3">

			</div>
			<div class="col-md-3 col-sm-2">

			</div>
			<div class="col-md-1 col-sm-2">

			</div>
			<div class="col-md-1 col-sm-8">

			</div>
			<div class="col-md-2 col-sm-2">

			</div>
			<div class="col-md-2 col-sm-2">

			</div>
			<div class="col-md-6 col-sm-6">

			</div>
		</div>
	</body>

</html>
