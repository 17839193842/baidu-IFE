<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFE JavaScript Task 01</title>
		<style>
			*{padding:0px;margin:0px;}
			body{font-family: "微软雅黑";}
			.wrap{margin:20px;width:400px;height:200px;border:1px solid darkcyan;padding:10px;}
			input[type="text"]{
				width:130px;height:25px;line-height:25px;
			}
			.wrap>div{color:green;font-weight:500;font-size:24px;}
			#api-display{color:red;}
		</style>
	</head>
	<body>
		<div class="wrap">
		<label for="">请输入北京今天空气质量:<input type="text" id="api-input"></label>
		<button id="button">确认填写</button>
		<div>您输入的值是:<span id="api-display">
			尚无录入
		</span></div>
		</div>
	 <script type="text/javascript">
	 	 (function(){
	 	 	var oText=document.getElementById("api-input");
	 	 	var oButton=document.getElementById("button");
	 	 	var oDisplay=document.getElementById("api-display");
	 	 	oButton.onclick=function(){
	 	 		oDisplay.innerHTML=oText.value;
	 	 	}
	 	 })();
	 </script>
	</body>
</html>
